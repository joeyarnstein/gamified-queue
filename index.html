<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Epicodus Queue</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Queue</h1>
      </div>
      <div class="row">
        <div id="submit-column" class="col-md-4">
          <h2>Submit an issue:</h2>
          <form id="issue-form">
            <div class="form-group">
              <label for="pair-name">Pair name:</label>
              <input type="text" class="form-control" id="pair-name" placeholder="Example: Bob and Jane">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" placeholder="Example: 6G">
            </div>


          </form>
        </div>
        <div id="queue-column" class="col-md-8">
          <h2>Active Queue:</h2>
        </div>
      </div>
    </div>


  </body>
</html>
